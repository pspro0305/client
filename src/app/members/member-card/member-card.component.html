<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member().photoUrl || '/user.png'}}" class="card-img-top" alt="{{member().knownAs}}">
        <ol class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{member().username}}">    
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" href="#">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" href="#">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ol>
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
        <i class="fa fa-user"></i>
         {{member().knownAs}}
      </h6>
      <p class="card-text text-center text-muted">{{member().city}}</p>
     
    </div>
  </div>
