@if(member){
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="{{member.photoUrl || './assets/user.png'}}" 
                class="card-img img-thumbnail"
                 alt="{{member.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>
                            Location:
                        </strong>
                        <p>
                            {{member.city}}
                        </p>
                        <strong>
                            Age:
                        </strong>
                        <p>
                            {{member.age}}
                        </p>
                        <strong>
                            Last Active:
                        </strong>
                        <p>
                            {{member.lastActive}}
                        </p>
                        <strong>
                            Member Since:
                        </strong>
                        <p>
                            {{member.created}}
                        </p>
                    </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                    Like
                </button>
                <button class="btn btn-success">
                    <i class="fa fa-envelope"></i>
                    Message
                </button>
            </div>
        </div>

    </div>
    <div class="col-8">
     <tabset class="member-tabset">
        <tab heading="About {{member.knownAs}}">
            <h4>
                Description
            </h4>
            <p>
                {{member.introduction}}
            </p>
            <h4>
                Looking For
            </h4>
            <p>
                {{member.lookingFor}}
            </p>
        </tab>
        <tab heading="Interests">
            <h4>
                Interests
            </h4>
            <p>
                {{member.interests}}
            </p>
        </tab>
        <tab heading="Photos" #photoTab="tab">
            @if(photoTab.active){
                <gallery [items]="images" class="gallery">

                </gallery>
            }
         
        </tab>
        <tab heading="Messages">
            <h4>
                Messages will go here
            </h4>
           
        </tab>
     </tabset>
</div>
</div>
}
